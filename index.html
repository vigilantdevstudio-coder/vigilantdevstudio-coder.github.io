<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigilant Studio - Indie Game Development</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            color: #c9d1d9;
            text-align: center;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #58a6ff, #f778ba);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #8b949e;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #238636;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2ea043;
        }
        .footer {
            margin-top: 3rem;
            color: #8b949e;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">VIGILANT STUDIO</div>
        <p class="tagline">Creating immersive worlds and memorable experiences</p>

        <p>We are a passionate indie game development studio currently working on our first project. Stay tuned for updates!</p>

        <div class="links">
            <!-- ОБЯЗАТЕЛЬНО ЗАМЕНИ ССЫЛКИ НА СВОИ! -->
            <a href="https://discord.gg/your-link" class="btn">Join our Discord</a>
            <a href="https://twitter.com/your-profile" class="btn">Follow on Twitter</a>
            <a href="https://store.steampowered.com/your-game" class="btn">Wishlist on Steam</a>
        </div>

        <div class="footer">
            © 2024 Vigilant Studio. All rights reserved.
        </div>
    </div>
</body>
</html>
